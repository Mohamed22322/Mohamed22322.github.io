<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سبحة إلكترونية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal :wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      text-align: center;
      font-family: 'Tajawal', sans-serif;
      padding-top: 50px;
      margin: 0;
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a6c0fe, #f6d365);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tasbih-container {
      position: relative;
      display: inline-block;
      background: transparent;
    }

    .tasbih-image {
      width: 90vw;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
    }

    .counter-display {
      position: absolute;
      top: 70px;
      left: 46%;
      transform: translateX(-50%);
      width: 200px;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: black;
      background-color: white;
      border-radius: 10px;
      padding: 15px 10px;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-large {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 72%;
      left: 45%;
      transform: translate(-50%, -50%);
      background-color: black;
      font-size: 24px;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .btn-small {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 54%;
      left: 69%;
      transform: translate(-50%, -50%);
      background-color: red;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }

    .static-text {
      margin: 30px auto;
      max-width: 90%;
      padding: 20px 30px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      font-size: 22px;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .moving-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #e8f5e9;
      padding: 10px 0;
    }

    .marquee {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
      font-size: 18px;
      color: #2e7d32;
      font-weight: bold;
    }

    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      .counter-display {
        font-size: 48px;
        width: 200px;
      }

      .btn-large {
        width: 120px;
        height: 120px;
      }

      .btn-small {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="tasbih-container">
    <!-- الصورة -->
    <img src="https://i.ibb.co/LDTXWXFv/Picsart-25-05-16-14-49-41-782.png " alt="سبحة" class="tasbih-image">

    <!-- شاشة العدد -->
    <div id="counter" class="counter-display">0</div>

    <!-- زر التسبيح الكبير -->
    <button class="btn-large" onclick="increment()">+</button>

    <!-- زر إعادة التعيين -->
    <button class="btn-small" onclick="reset()">⟳</button>
  </div>

  <!-- نص ثابت -->
  <div class="static-text">
    إلهم صلي وسلم على سيدنا محمد عليه أفضل الصلاة والسلام
  </div>

  <!-- نص متحرك -->
  <div class="moving-text">
    <div class="marquee">🔰 تصميم_محمد-حيدر 🔰</div>
  </div>

  <script>
    // استرجاع العدد من localStorage إن وُجد
    let count = parseInt(localStorage.getItem('tasbihCount')) || 0;
    document.getElementById('counter').textContent = count;

    function increment() {
      count++;
      document.getElementById('counter').textContent = count;
      localStorage.setItem('tasbihCount', count);
    }

    function reset() {
      count = 0;
      document.getElementById('counter').textContent = count;
      localStorage.removeItem('tasbihCount');
    }
  </script>

</body>
</html>
