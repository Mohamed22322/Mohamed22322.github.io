<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سبحة إلكترونية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal :wght@500&display=swap" rel="stylesheet">
  <style>
    /* أسلوب CSS كما هو */
  </style>
</head>
<body>

  <!-- محتوى الصفحة -->

  <div class="tasbih-container">
    <img src="https://i.ibb.co/LDTXWXFv/Picsart-25-05-16-14-49-41-782.png " alt="سبحة" class="tasbih-image">
    <div id="counter" class="counter-display">0</div>
    <button class="btn-large" onclick="increment()">+</button>
    <button class="btn-small" onclick="reset()">⟳</button>
  </div>

  <div class="static-text">صلِّ اللهم على محمد</div>

  <div class="moving-text">
    <div class="marquee">🔰 تصميم_محمد-حيدر 🔰</div>
  </div>

  <!-- صوت محلي -->
  <audio id="buttonSound">
    <source src="button-click.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <script>
    // تفعيل الصوت بعد أول تفاعل
    document.body.addEventListener('click', function () {
      var sound = document.getElementById("buttonSound");
      if (sound.paused) {
        sound.play().then(() => sound.pause());
      }
    }, { once: true });

    let count = parseInt(localStorage.getItem('tasbihCount')) || 0;
    document.getElementById('counter').textContent = count;

    function increment() {
      count++;
      document.getElementById('counter').textContent = count;
      localStorage.setItem('tasbihCount', count);

      var sound = document.getElementById("buttonSound");
      sound.currentTime = 0;
      sound.play().catch(function(error) {
        alert("يتعذر تشغيل الصوت.");
        console.error("خطأ في تشغيل الصوت:", error);
      });
    }

    function reset() {
      count = 0;
      document.getElementById('counter').textContent = count;
      localStorage.removeItem('tasbihCount');

      var sound = document.getElementById("buttonSound");
      sound.currentTime = 0;
      sound.play().catch(function(error) {
        console.error("خطأ في تشغيل الصوت:", error);
      });
    }
  </script>

</body>
</html>
