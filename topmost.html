<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسماء بألوان مختلفة</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-image: url('http://192.168.1.2:8080/Picsart_25-05-18_14-23-21-932.jpg ');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .name {
            position: absolute;
            white-space: nowrap;
            cursor: text;
            padding: 5px 10px;
            border-radius: 4px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            font-size: clamp(16px, 4vw, 28px);
        }

        .name:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal :wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- يمكنك التحكم بكل اسم على حدة -->
    <div class="name" contenteditable="true"
         style="top: 8%; left: 6%; color: #ffffff; font-weight: 700;">
        الاسم الأول
    </div>

    <div class="name" contenteditable="true"
         style="top: 20%; left: 6%; color: #ffffff; font-weight: 400;">
        الاسم الثاني
    </div>

    <div class="name" contenteditable="true"
         style="top: 30%; left: 6%; color: #ffffff; font-weight: 700;">
        الاسم الثالث
    </div>

    <div class="name" contenteditable="true"
         style="top: 40%; left: 6%; color: #ffffff; font-weight: 400;">
        الاسم الرابع
    </div>

    <div class="name" contenteditable="true"
         style="top: 50%; left: 6%; color: #ffffff; font-weight: 700;">
        الاسم الخامس
    </div>

    <div class="name" contenteditable="true"
         style="top: 60%; left: 6%; color: #ffffff; font-weight: 400;">
        الاسم السادس
    </div>

    <div class="name" contenteditable="true"
         style="top: 70%; left: 6%; color: #ffffff; font-weight: 700;">
        الاسم السابع
    </div>

    <div class="name" contenteditable="true"
         style="top: 80%; left: 6%; color: #ffffff; font-weight: 400;">
        الاسم الثامن
    </div>

</body>
</html>
