<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            display: block;
        }
        .welcome-container {
            display: none;
            text-align: center;
            font-size: 24px;
            color: green;
            background-color: #e7f5e3;
            padding: 50px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- نموذج تسجيل الدخول -->
<div class="login-container" id="loginFormContainer">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <input type="submit" value="دخول">
        <div class="error" id="errorMessage"></div>
    </form>
</div>

<!-- رسالة الترحيب -->
<div class="welcome-container" id="welcomeMessage">
    <h1>👋 مرحبا بك!</h1>
    <p>لقد سجلت الدخول بنجاح.</p>
</div>

<script>
    const validUsername = "admin";
    const validPassword = "123456";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // منع إرسال النموذج

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const loginContainer = document.getElementById('loginFormContainer');
        const welcomeContainer = document.getElementById('welcomeMessage');

        if (username === validUsername && password === validPassword) {
            // إخفاء نموذج الدخول وعرض رسالة الترحيب
            loginContainer.style.display = 'none';
            welcomeContainer.style.display = 'block';
            document.body.style.justifyContent = 'flex-start';
            document.body.style.paddingTop = '50px';
            document.body.style.backgroundColor = '#e7f5e3';
        } else {
            errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
        }
    });
</script>

</body>
</html>
