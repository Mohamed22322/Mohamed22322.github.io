    h1 {

    .button-grid {
      display: grid;

      gap: 30px;
      max-width: 400px;
      margin: auto;
    }

    .circle-btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #007BFF;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    }

    .btn-label {

      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .page-content {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
      margin-bottom: 15px;
      direction: rtl;
      white-space: pre-line;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#clearBtn {
      background-color: #dc3545;
      color: white;
    }

    button#copyBtn {
      background-color: #17a2b8;
      color: white;
    }

    button#shareBtn {

    }
  </style>
</head>

TIMEOUT = 5  # ثواني


def test_site(url: str, timeout: int = TIMEOUT) -> dict:
    """اختبار حالة الموقع"""
    try:
        start_time = time.time()
        response = requests.get(url, timeout=timeout)
        elapsed = time.time() - start_time
        return {
            "url": url,
            "status": "متاح",
            "status_code": response.status_code,
            "time_seconds": round(elapsed, 2),
            "error": None
        }
    except requests.exceptions.RequestException as e:
        return {
            "url": url,
            "status": "غير متاح",
            "status_code": "-",
            "time_seconds": "-",
            "error": str(e)
        }


def scan_free_internet_services():
    console.print("[+] بدء الفحص الشامل للمواقع والخدمات المجانية...\n", style="bold cyan")

    results = []
    working_sites = []

    for category, sites in FREE_SERVICES.items():
        console.print(f"\n[blue][*] فحص: {category}[/blue]")
        for site in track(sites, description=f"جارٍ فحص {category}..."):
            result = test_site(site)
            if result["status"] == "متاح":
                working_sites.append(result)
            results.append(result)

    return {"all_results": results, "working_sites": working_sites}


def display_results(results):
    table = Table(title="نتائج فحص الخدمات المجانية", show_header=True, header_style="bold magenta")
    table.add_column("الموقع", justify="center")
    table.add_column("الحالة", justify="center")
    table.add_column("كود الرد", justify="center")
    table.add_column("الوقت (ثواني)", justify="center")

    for res in results["all_results"]:
        status = "[green]✓ متاح[/green]" if res["status"] == "متاح" else "[red]✗ غير متاح[/red]"
        table.add_row(
            res["url"],
            status,
            str(res["status_code"]),
            str(res["time_seconds"])
        )

    console.print(table)

    if results["working_sites"]:

    else:

            f.write("-" * 40 + "\n")

    print(f"\n[+] تم حفظ النتائج في ملف: {filename}")

      <script>
        function clearText() {
          document.getElementById('editor').value = '';
        }

        function copyText() {
          const textarea = document.getElementById('editor');
          textarea.select();
          textarea.setSelectionRange(0, 99999);
          navigator.clipboard.writeText(textarea.value).then(() => {
            alert('✅ تم نسخ النص بنجاح');
          }).catch(err => {
            alert('❌ فشل في نسخ النص: ' + err);
          });
        }

        function shareOnWhatsApp() {
          const text = document.getElementById('editor').value;
          if (!text.trim()) {
            alert('⚠️ لا يوجد نص للمشاركة');
            return;
          }
          const encodedText = encodeURIComponent(text);
          const whatsappUrl = 'https://api.whatsapp.com/send?text=' + encodedText;
          window.open(whatsappUrl, '_blank');
        }

  function getEditorContent(title, defaultText) {
