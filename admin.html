<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لي قرات النص</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- خط عربي جميل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo :wght@400;700&display=swap" rel="stylesheet">
    <style>
        @charset "UTF-8";
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.6s ease, color 0.6s ease;
        }
        html[lang="ar"] {
            text-align: right;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            direction: rtl;
            transition: background 0.6s ease;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .section-title {
            text-align: center;
            font-size: 24px;
            margin: 40px 0 20px;
            color: #ffeec;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 20px;
        }
        .list-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .item {
            flex: 1 1 calc(33% - 10px);
            background: rgba(255, 255, 255, 0.15);
            padding: 18px 25px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }
        @media (max-width: 600px) {
            .item {
                flex: 1 1 calc(50% - 10px);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* --- Dark Mode Styles --- */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }
        .container.dark-mode {
            background: rgba(0, 0, 0, 0.3);
        }
        .item.dark-mode {
            background: rgba(255, 255, 255, 0.05);
        }
        .item.dark-mode:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        /* --- Toggle Button --- */
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            padding: 20px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .toggle-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }
        .dark-mode .toggle-btn {
            background: linear-gradient(135deg, #4b4b4b, #1a1a1a);
        }
        .dark-mode .toggle-btn:hover {
            background: linear-gradient(135deg, #1a1a1a, #4b4b4b);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>لي قرات النص - الجزء الأول</h1>
    <!-- قائمة النصوص الأولى -->
    <div class="list-grid">
        <div class="item" onclick="openArticle('article1')">النص الأول</div>
        <div class="item" onclick="openArticle('article2')">النص الثاني</div>
        <div class="item" onclick="openArticle('article3')">النص الثالث</div>
        <div class="item" onclick="openArticle('article4')">النص الرابع</div>
        <div class="item" onclick="openArticle('article5')">النص الخامس</div>
        <div class="item" onclick="openArticle('article6')">النص السادس</div>
        <div class="item" onclick="openArticle('article7')">النص السابع</div>
        <div class="item" onclick="openArticle('article8')">النص الثامن</div>
    </div>
    <!-- العنوان الجديد -->
    <div class="section-title">لي قرات النص - الجزء الثاني</div>
    <!-- قائمة النصوص الثانية -->
    <div class="list-grid">
        <div class="item" onclick="openArticle('article9')">النص التاسع</div>
        <div class="item" onclick="openArticle('article10')">النص العاشر</div>
        <div class="item" onclick="openArticle('article11')">النص الحادي عشر</div>
        <div class="item" onclick="openArticle('article12')">النص الثاني عشر</div>
        <div class="item" onclick="openArticle('article13')">النص الثالث عشر</div>
        <div class="item" onclick="openArticle('article14')">النص الرابع عشر</div>
        <div class="item" onclick="openArticle('article15')">النص الخامس عشر</div>
        <div class="item" onclick="openArticle('article16')">النص السادس عشر</div>
    </div>
</div>

<!-- نصوص النماذج -->
<div id="article1" style="display:none;">
    <h2>اذكار الصباح والمساء</h2>
    <p>...</p>
</div>
<!-- يمكنك إضافة باقي النصوص كما هي -->

<!-- زر الوضع الليلي -->
<button class="toggle-btn" onclick="toggleDarkMode()">🌙 الوضع الليلي</button>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.querySelectorAll(".container").forEach(el => el.classList.toggle("dark-mode"));
        document.querySelectorAll(".item").forEach(el => el.classList.toggle("dark-mode"));
        if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
            document.body.classList.add("dark-mode");
            document.querySelectorAll(".container").forEach(el => el.classList.add("dark-mode"));
            document.querySelectorAll(".item").forEach(el => el.classList.add("dark-mode"));
        }
    });

    function openArticle(id) {
        const article = document.getElementById(id);
        const title = article.querySelector('h2').innerText;
        const content = article.querySelector('p').innerText;
        const isDark = document.body.classList.contains("dark-mode");
        const win = window.open('', '_blank');

        win.document.write(`
            <!DOCTYPE html>
            <html lang="ar" dir="rtl">
            <head>
                <meta charset="UTF-8">
                <title>${title}</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    body {
                        font-family: 'Cairo', sans-serif;
                        padding: 40px;
                        background: #fff;
                        color: #333;
                        line-height: 2;
                        font-size: 18px;
                        text-align: justify;
                        transition: background 0.6s ease, color 0.6s ease;
                    }
                    .dark-mode {
                        background: #121212;
                        color: #f1f1f1;
                    }
                    h2 {
                        text-align: center;
                        margin-bottom: 20px;
                    }
                    p {
                        white-space: pre-wrap;
                    }
                    .actions {
                        display: flex;
                        justify-content: center;
                        gap: 15px;
                        margin-top: 30px;
                        flex-wrap: wrap;
                    }
                    button {
                        padding: 20px 35px;
                        font-size: 22px;
                        border: none;
                        border-radius: 10px;
                        cursor: pointer;
                        color: white;
                        transition: all 0.3s ease;
                        min-width: 200px;
                        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                    }
                    .home-btn {
                        background-color: #28a745;
                    }
                    .copy-btn {
                        background-color: #007bff;
                    }
                    .whatsapp-btn {
                        background-color: #25D366;
                    }
                    .toggle-btn-read {
                        position: fixed;
                        bottom: 20px;
                        left: 20px;
                        z-index: 9999;
                        padding: 14px 20px;
                        border: none;
                        border-radius: 30px;
                        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                        color: #fff;
                        font-weight: bold;
                        cursor: pointer;
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                        transition: all 0.3s ease;
                    }
                    .toggle-btn-read:hover {
                        transform: scale(1.05);
                        background: linear-gradient(135deg, #fad0c4, #ff9a9e);
                    }
                    .dark-mode .toggle-btn-read {
                        background: linear-gradient(135deg, #4b4b4b, #1a1a1a);
                    }
                    .dark-mode .toggle-btn-read:hover {
                        background: linear-gradient(135deg, #1a1a1a, #4b4b4b);
                    }
                </style>
            </head>
            <body class="${isDark ? 'dark-mode' : ''}">
                <h2>${title}</h2>
                <p id="text">${content}</p>
                <div class="actions">
                    <button class="home-btn" onclick="window.location.href='index.html'">🏠 العودة للرئيسية</button>
                    <button class="copy-btn" onclick="navigator.clipboard.writeText(document.getElementById('text').innerText).then(() => alert('تم النسخ'))">نسخ النص</button>
                    <button class="whatsapp-btn" onclick="shareWhatsApp()">مشاركة عبر واتساب</button>
                </div>
                <button class="toggle-btn-read" onclick="toggleReadDarkMode(this)">🌙 الوضع الليلي</button>
                <script>
                    function shareWhatsApp() {
                        const text = encodeURIComponent(document.getElementById('text').innerText);
                        window.open('https://api.whatsapp.com/send?text= ' + text, '_blank');
                    }
                    function toggleReadDarkMode(btn) {
                        document.body.classList.toggle('dark-mode');
                        if (document.body.classList.contains('dark-mode')) {
                            localStorage.setItem('theme', 'dark');
                            btn.textContent = '☀️ الوضع النهاري';
                        } else {
                            localStorage.setItem('theme', 'light');
                            btn.textContent = '🌙 الوضع الليلي';
                        }
                    }
                    window.onload = function() {
                        const theme = localStorage.getItem('theme');
                        const btn = document.querySelector('.toggle-btn-read');
                        if (theme === 'dark') {
                            document.body.classList.add('dark-mode');
                            btn.textContent = '☀️ الوضع النهاري';
                        } else {
                            btn.textContent = '🌙 الوضع الليلي';
                        }
                    };
                <\/script>
            </body>
            </html>
        `);
        win.document.close();
    }
</script>
</body>
</html>
