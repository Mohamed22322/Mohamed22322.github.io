<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهاني العيد</title>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'El Messiri', sans-serif;
      overflow: hidden;
      position: relative;
      /* خلفية الصورة */
      background-image: url('https://d.top4top.io/p_3444rhmvk0.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* خلفية ثابتة مع تأثير ضوء خفيف يتحرك */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: moveLight 10s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
      opacity: 0.1;
    }

    @keyframes moveLight {
      0% {
        transform: translate(-25%, -25%) rotate(0deg);
      }
      100% {
        transform: translate(25%, 25%) rotate(360deg);
      }
    }

    #textContainer {    
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: gold;
      z-index: 2;
      user-select: none;
      font-size: 1.6em;
      white-space: pre-wrap;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px 1px 0 #000,
         1px 1px 0 #000,
         2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    /* كرات ذهبية تسقط من الأعلى */
    .ball {
      position: fixed;
      top: -50px;
      color: gold;
      font-size: 2em;
      user-select: none;
      pointer-events: none;
      z-index: 1000;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* زر تشغيل/إيقاف الصوت */
    #toggleAudioBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- نص التهنئة -->
<div id="textContainer">
كُلْ عَامٍ وَأَنْتُمْ بِخَيْرٍ  
🕋 🌕 🏮  
         وَصِحَّةٌ وَسَعَادَةٌ  

اللَّهُمَّ اجْعَلْ عِيدَنَا مَحْبَّتَكَ  

     وَرِضَاكَ وَطَاعَتَكَ  
            وَذِكْرَكَ  
يَتَقَبَّلُ اللَّهُ مِنَّا وَمِنْكُمْ صَالِحَ  
              الْأَعْمَالِ  
🕋 🌕 🏮  
</div>

<!-- زر تشغيل/إيقاف الصوت -->
<button id="toggleAudioBtn" onclick="toggleAudio()">🔊 شغل الصوت</button>

<!-- ملف الصوت -->
<audio id="takbeerSound" src="https://d1.islamhouse.com/data/ar/ih_sounds/single_01/ar_Takbirat_AlEid.mp3"></audio>    

<script>
  // --- تشغيل وإيقاف الصوت ---
  const audio = document.getElementById("takbeerSound");
  const toggleBtn = document.getElementById("toggleAudioBtn");

  function toggleAudio() {
    if (audio.paused) {
      audio.currentTime = 0;
      audio.play().catch(() => {
        alert("يرجى السماح بالصوت في المتصفح.");
      });
      toggleBtn.innerHTML = "🔇 أوقف الصوت";
    } else {
      audio.pause();
      toggleBtn.innerHTML = "🔊 شغل الصوت";
    }
  }

  // --- تساقط كرات ذهبية ---
  function createBall() {
    const ball = document.createElement('div');
    ball.classList.add('ball');
    ball.textContent = '🏮'; // يمكنك استبدال الرمز
    ball.style.left = Math.random() * window.innerWidth + 'px';
    ball.style.fontSize = (Math.random() * 20 + 20) + 'px';
    ball.style.animationDuration = (Math.random() * 3 + 3) + 's';
    ball.style.opacity = Math.random() * 0.5 + 0.5;

    document.body.appendChild(ball);

    setTimeout(() => {
      ball.remove();
    }, 6000);
  }

  setInterval(createBall, 300); // كل 0.3 ثانية
</script>

</body>
</html>
